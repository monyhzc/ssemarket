<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST</title>
</head>
<body>
    <textarea id="requestData" rows="5" cols="50"></textarea><br>
    <button onclick="sendPostRequest()">POST</button><br>
    <div id="response"></div>
    <script>
        function sendPostRequest() {
            var url = "https://ssemarket.cn:8080/api/auth/showDetails";
            var requestData = document.getElementById("requestData").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        document.getElementById("response").innerHTML = "<pre>" + JSON.stringify(response, null, 2) + "</pre>";
                    } else {
                        document.getElementById("response").innerHTML = "Error: " + xhr.status;
                    }
                }
            };
            xhr.send(requestData);
        }
    </script>
</body>
</html>
